<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namaste Spice & Kitchen</title>
  <style>
    body { font-family: sans-serif; margin:0; padding:0; background:#f9f9f9; }
    header { background:#ff6600; color:white; padding:10px; text-align:center; }
    footer { background:#222; color:white; padding:10px; text-align:center; }
    main { padding:20px; }
    
    /* AI Chat Box Styles */
    #chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      max-height: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 9999;
    }
    #chat-messages { flex:1; padding:10px; overflow-y:auto; font-size:14px; }
    #chat-input { flex:1; border:none; padding:10px; font-size:14px; }
    #chat-send { padding:10px; background:#4CAF50; color:white; border:none; }
    #chat-container div { margin-bottom:8px; }
  </style>
</head>
<body>

<header>
  <h1>Namaste Spice & Kitchen</h1>
</header>

<main>
  <h2>Welcome!</h2>
  <p>Your one-stop shop for spices and halal foods in Osaka.</p>
</main>

<footer>
  <p>Â© 2026 Namaste Spice & Kitchen</p>
</footer>

<!-- AI Chat Box HTML -->
<div id="chat-container">
  <div id="chat-messages"></div>
  <div style="display:flex; border-top:1px solid #eee;">
    <input id="chat-input" type="text" placeholder="Type or speak in English or Japanese..." />
    <button id="chat-send">Send</button>
    <button id="chat-voice" style="background:#2196F3;color:white;border:none;padding:10px;">ðŸŽ¤</button>
  </div>
</div>

<!-- AI Chat JS -->
<script>
  // Replace with your OpenAI API key
  const OPENAI_API_KEY = "YOUR_OPENAI_API_KEY";

  const chatMessages = document.getElementById("chat-messages");
  const chatInput = document.getElementById("chat-input");
  const chatSend = document.getElementById("chat-send");
  const chatVoice = document.getElementById("chat-voice");

  async function sendMessage(message) {
    if (!message) return;

    // Display user message
    const userMsgDiv = document.createElement("div");
    userMsgDiv.textContent = "You: " + message;
    chatMessages.appendChild(userMsgDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;

    // Call OpenAI API
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${OPENAI_API_KEY}`
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [{role: "user", content: message}],
        max_tokens: 300
      })
    });

    const data = await response.json();
    const aiText = data.choices[0].message.content;

    // Display AI reply
    const aiMsgDiv = document.createElement("div");
    aiMsgDiv.textContent = "AI: " + aiText;
    aiMsgDiv.style.color = "blue";
    chatMessages.appendChild(aiMsgDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;

    // Speak AI reply
    if ('speechSynthesis' in window) {
      const utterance = new SpeechSynthesisUtterance(aiText);
      utterance.lang = /[\u3040-\u30ff\u31f0-\u31ff]/.test(aiText) ? 'ja-JP' : 'en-US';
      speechSynthesis.speak(utterance);
    }
  }

  // Send button
  chatSend.addEventListener("click", () => {
    const message = chatInput.value.trim();
    sendMessage(message);
    chatInput.value = "";
  });

  // Enter key
  chatInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") chatSend.click();
  });

  // Voice input button
  chatVoice.addEventListener("click", () => {
    if (!('webkitSpeechRecognition' in window)) {
      alert("Your browser does not support voice input.");
      return;
    }
    const recognition = new webkitSpeechRecognition();
    recognition.lang = 'ja-JP'; // Change to 'en-US' for English if needed
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.start();

    recognition.onresult = (event) => {
      const speech = event.results[0][0].transcript;
      chatInput.value = speech;
      chatSend.click();
    };
    recognition.onerror = (event) => {
      alert("Voice recognition error: " + event.error);
    };
  });
</script>

</body>
</html>
